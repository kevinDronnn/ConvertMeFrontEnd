<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Me</title>
    <link rel="stylesheet" href="css/login.css">
    <meta name="theme-color" content="#ffffff">
    <script src="js/loginPage.js"></script>
</head>

<body style="background-color:#F7F3E3;">
    <!-- Первая секция -->
    <section class="main-section">
        <div class="container main-section__nav-container">
            <nav class="main-section__nav nav-menu">
                <ul class="nav-menu__list">
                    <li class="nav-menu__list-item logo">
                        <div class="logo_wrapper">
                            <img src="/icons/logo.svg" alt="logo" class="main-section__logo" width="52" height="57">
                            <p class="conv">Convert Me</p>

                        </div>
                    </li>
                    <li class="nav-menu__list-item"><a href="Help.html">Help</a></li>
                    <li class="nav-menu__list-item"><a href="loginPage.html">Login</a></li>
                    <li class="nav-menu__list-item"><a href="registerPage.html">Sign up</a></li>
                </ul>
            </nav>
        </div>
    </section>

    <div class="container2">
        <div class="section2">
            <form id="login-form">
                <ul class="user-data__listLogin data">
                    <li class="user-data__listLogin-item email">
                        <label class="emailLabel" for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Enter email">
                    </li>
                    <li class="user-data__listLogin">
                        <label class="passwordLabel" for="password">Password:</label>
                        <input type="password" id="password" name="password" placeholder="Enter password">
                    </li>
                    <div class="login-buttons">
                        <li class="user-data__listLogin">
                            <input type="submit" value="Sign in">
                        </li>
                    </div>
                    <li class="user-data__listLogin-item"><a href="registerPage.html">Don't have an account? Sign up</a></li>
                </ul>
            </form>
        </div>
    </div>
</body>

</html>
